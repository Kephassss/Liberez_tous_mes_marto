<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARTO STORM</title>
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Metallica Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=3">
    <link rel="stylesheet" href="{{ url_for('static', filename='player.css') }}?v=1">
</head>

<body>
    <canvas id="stormCanvas"></canvas>

    <!-- Hammers -->
    <img src="{{ url_for('static', filename='hammer.png') }}" class="hammer-decor hammer-left" alt="Marto">
    <img src="{{ url_for('static', filename='hammer.png') }}" class="hammer-decor hammer-right" alt="Marto">

    <div class="app-content">
        <!-- VIEW: SEARCH / DOWNLOAD -->
        <div id="search-view" class="view active">
            <div class="container">
                <h1>MARTO</h1>
                <div class="subtitle">L'outils pr√©f√©r√© de vos salopards</div>

                <div class="folder-group">
                    <span>DOSSIER :</span>
                    <span class="folder-path" id="currentPath">{{ current_path }}</span>
                    <button class="folder-btn" id="selectFolderBtn">CHANGER</button>
                    <button class="folder-btn secondary" id="openFolderBtn">OUVRIR</button>
                </div>

                <form id="downloadForm">
                    <div class="input-group">
                        <input type="text" id="queryInput" placeholder="COLLE UN LIEN OU CHERCHE UN TITRE..."
                            autocomplete="off">
                    </div>

                    <div class="input-group">
                        <select id="formatSelect" class="format-select">
                            <option value="flac" selected>AUDIO: FLAC (Hifi)</option>
                            <option value="mp3">AUDIO: MP3 (Universel)</option>
                            <option value="wav">AUDIO: WAV (Brut)</option>
                            <option value="daronne">MODE: DARONNE (En bien)</option>
                        </select>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="noCoverCheckbox">
                        <label for="noCoverCheckbox">MODE L√âGER (PAS DE COVER)</label>
                    </div>

                    <button type="submit" class="main-btn">T√âL√âCHARGER</button>
                </form>

                <div class="log-container" id="log">
                    <div class="log-entry info">[SYST√àME] NOYAU ONLINE. EN ATTENTE DE CIBLE...</div>
                </div>
            </div>
        </div>

        <!-- VIEW: LIBRARY -->
        <div id="library-view" class="view">
            <div class="library-header">
                <h2>BIBLIOTH√àQUE</h2>
                <button id="refreshLibraryBtn" class="icon-btn">‚Üª</button>
            </div>
            <div id="libraryList" class="library-list">
                <!-- Tracks will be injected here -->
                <div class="loading">CHARGEMENT...</div>
            </div>
        </div>
    </div>

    <!-- PLAYER BAR (Bottom) -->
    <div id="playerBar" class="player-bar hidden">
        <div class="player-info">
            <div class="player-title" id="playerTitle">Aucun titre</div>
            <div class="player-artist" id="playerArtist">--</div>
        </div>
        <div class="player-controls">
            <button id="prevBtn">‚èÆ</button>
            <button id="playBtn">‚ñ∂</button>
            <button id="nextBtn">‚è≠</button>
        </div>
        <div class="player-progress">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <audio id="audioPlayer"></audio>
    </div>

    <!-- BOTTOM NAVIGATION -->
    <div class="bottom-nav">
        <button class="nav-btn active" data-target="search-view">
            <span>‚ö°</span>
            <span>DOWNLOAD</span>
        </button>
        <button class="nav-btn" data-target="library-view">
            <span>üéµ</span>
            <span>LECTEUR</span>
        </button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}?v=3"></script>
</body>

</html>
